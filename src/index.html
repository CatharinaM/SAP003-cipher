<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Cat e Dog</h1>
      <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet"> 
      <h2>Deco e Code</h2>
      <link href="https://fonts.googleapis.com/css?family=Concert+One|Indie+Flower&display=swap" rel="stylesheet">

      <form>

          <figure>
              <p><img src= "caoegato.png"
                width="250" height="210">
            </figure>

        <div class="my-class1">
          <label>Mensagem para codificar:</label>
          <input type="text" placeholder="Digite sua mensagem" id="msgc" /> 
        
          <label>Chave:</label>
          <input type="number" placeholder="Digite sua chave" id="chaveoffset"/> 
      
          <input type="button" value="Enviar" id="click1" />
         </div>
         
         <div class="my-classEnv1">
           <p id="resultEnviar1"> </p>
         </div>
 
         <div class="my-class2">
           <label>Mensagem para decodificar:</label>  
           <input type="text" placeholder="Digite sua mensagem" id="msgd"/> 

           <label>Chave:</label>
           <input type="number" placeholder="Digite sua chave" id="chaveoffset"/> 
         
           <input type="button" value="Enviar" id="click2" >
         </div> 


         <div class="my-classEnv2">
           <p id="resultEnviar2"> </p>
         </div>
           
       </form>
    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
